<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Testando</title>
    <script>
        //<![CDATA[
        function carregarDados() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("display").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:8080/todolist", true);
            xhttp.send();
        }
        //]]>
    </script>
</head>
<body>
<li class="dropdown" role="presentation">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categorias<span class="caret"></span></a>
    <ul class="dropdown-menu">
        <li><a href="#">Criar Categoria</a></li>
    </ul>
</li>
<button type="button" onclick="carregarDados()">Carregar</button>
<div id="display"></div>
</body>
</html>
