<!--<div ng-controller="todoList-Controller">-->
<div>
    Oi, {{ todolist.title }}

    <input type="text" ng-model="todolist.title"/>
    <input type="button" value="SALVAR" ng-click="salvarTodoLists()"/>

    <div ng-repeat="todolist in todolists">
        {{ todolist.id + " " + todolist.title }}
        <input type="button" value="Excluir" ng-click="excluirTodoList(todolist)"/>
        <input type="button" value="Alterar" ng-click="alterarTodoList(todolist)"/>
    </div>
</div>
